{% extends 'main.html' %}

{% block content %}
    <h1>Delete Delivery Entity</h1>
    <p>Are you sure you want to delete the delivery entity "{{ object }}"?</p>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
        <a href="{% url 'admin_order_management' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
